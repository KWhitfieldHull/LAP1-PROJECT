<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assests/styles.css">
</head>
<body class="d-flex flex-column h-100">
  
  <!-- Header -->
  <header class="header mt-4">
    <div class="container">
      <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-md-2 text-center">
        <img src="assests/jacquard.jpg" alt="jacquard joseph" class="img-fluid headerImg">
        </div>
        <h1 class="display-3 text-bold text-center">~ History Quiz ~</h1>
        <div class="col-sm-5"></div>
      </div>
    </div>
  </header>
  <!-- End of Header -->

  <!-- Divider -->
  <div class="d-flex justify-content-center my-4">
    <hr class="w-25">
  </div>
  <!-- End of Divider -->

  <main class="flex-shrink-0" id="mainPageBlock">
    <div class="container">
    <!-- Main Page -->
    <section id="enterNameBlock">
      <div class="row my-4">
          <div class="col-md-4"></div>
          <div class="col-md-4 py-3 enterNameBlockInputBlock bg-light">
            <form class="form-inline">
              <div class="form-group d-flex">
                <input type="text" class="form-control rounded-0" id="inputName" placeholder="Enter your name">
                <button type="submit" class="btn btn-primary rounded-0">Confirm</button>
              </div>
            </form>
          </div>
          <div class="col-md-4"></div>
        </div>
    </section>
    <section class="my-4" id="mainPageButtonsBlock" style="display:none">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-lg-4 col-md-4" id="mainPageButtons">
          <a class="btn btn-secondary btn-lg rounded-0" href="./quiz.html" id="StartQuizButton">Start Quiz</a>
          <a class="btn btn-secondary btn-lg rounded-0" href="./info.html" id="RandomQuestionButton">Random</a>
        </div>
        <div class="col-md-4"></div>
      </div>
    </section>
    <!-- End of Main Page -->
  </div>
</main>

<footer class="footer mt-auto bg-light py-4">
  <p id="footer-text" class="text-center mb-0">&copy 2023 Bad Request Boys</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="assests/scripts.js"></script>
</body>
</html>
